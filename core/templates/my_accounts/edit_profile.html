{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="py-5 bg-light">
  <div class="container">
    <div class="row">
      {% include "includes/dashbord_sidebar.html" %}
      <main class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Edit Profile</h5>
          </div>
          {% if messages %}
          <div id="message-container">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
          <script>
            // Hide the message after 5 seconds
            setTimeout(function() {
              var alert = document.getElementById('message-container');
              if (alert) {
                alert.style.display = 'none';
              }
            }, 5000);
          </script>
        {% endif %}
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3 text-center">
                <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" class="rounded-circle" width="120" height="120">
                <div class="mt-3">
                  <label for="profile_picture" class="form-label">Change Profile Picture</label>
                  <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                </div>
              </div>

              <div class="mb-3">
                <label for="cover_picture" class="form-label">Cover Picture</label>
                <input type="file" class="form-control" id="cover_picture" name="cover_picture">
              </div>

              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Tell us about yourself...">{{ user_profile.bio }}</textarea>
              </div>

              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ user_profile.location }}" placeholder="e.g., Kolkata, India">
              </div>

              <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="url" class="form-control" id="website" name="website" value="{{ user_profile.website }}" placeholder="https://yourwebsite.com">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Profile</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>

{% endblock content %}
