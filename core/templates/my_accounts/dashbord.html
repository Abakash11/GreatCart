{% extends "base.html" %}
{% block content %}
<style>.card {
    border-radius: 1rem;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.75);
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
  }
  
  .overlay {
    background-color: rgba(0, 0, 0, 0.5);
  }
  </style>

<section class="dashboard-section py-5" style="background: linear-gradient(135deg, #f5f7fa, #c3cfe2); min-height: 100vh;">
  <div class="container">
    <div class="row">
      {% include "includes/dashbord_sidebar.html" %}
      <main class="col-md-9">
        <div class="card shadow-lg border-0 rounded-4" style="background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(10px);">
          <div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center">
            <h5 class="mb-0"> <strong>{{ user.name|upper }}</strong></h5>
            
          </div>
          <div class="card-body">
            <div class="row g-4">
              <!-- Total Orders Card -->
              <div class="col-md-6">
                <div class="card h-100 border-0 shadow-sm rounded-4" style="background: linear-gradient(145deg, #e0e0e0, #ffffff);">
                  <div class="card-body text-center">
                    <h6 class="card-title text-muted">Total Orders</h6>
                    <h3 class="display-5 fw-bold text-primary">{{ order_count }}</h3>
                    <a href="#" class="stretched-link text-decoration-none text-primary">View Orders</a>
                  </div>
                </div>
              </div>
              <!-- User Profile Card -->
              <div class="col-md-6">
                <div class="card h-100 border-0 shadow-sm rounded-4 position-relative overflow-hidden" style="background-image: url('{{ user_profile.cover_picture.url }}'); background-size: cover; background-position: center;">
                  <div class="overlay position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.5);"></div>
                  <div class="card-body position-relative text-center text-white">
                    <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" class="rounded-circle mb-3"  width="80" height="80" style="border: 3px solid #fff;">
                    <h5 class="mb-1">{{ user.email }}</h5>
                    <p class="mb-1">{{ user.phone_number }}</p>
                    <p class="small fst-italic">{{ user_profile.bio }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>

{% endblock content %}
