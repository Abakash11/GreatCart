{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="py-5 bg-light">
  <div class="container">
    <div class="row">
      {% include "includes/dashbord_sidebar.html" %}
      <main class="col-md-9">
        <div class="card border-0 shadow-lg rounded-4">
          <div class="card-header bg-gradient-primary text-white rounded-top-4" style="background-color: rgb(33, 33, 255);">
            <h5 class="mb-0"><i class="fas fa-user-edit me-2 "></i>Edit Profile</h5>
          </div>

          {% if messages %}
          <div id="message-container" class="p-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                {{ message }}
               
              </div>
            {% endfor %}
          </div>
          <script>
            setTimeout(() => {
              const alert = document.getElementById('message-container');
              if (alert) alert.style.display = 'none';
            }, 5000);
          </script>
          {% endif %}

          <div class="card-body bg-white rounded-bottom-4">
            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label for="Current_pass" class="form-label">Current Password</label>
                <input type="password" name="Current_pass" id="Current_pass" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="New_pass" class="form-label">New Password</label>
                <input type="password" name="New_pass" id="New_pass" class="form-control" required>
              </div>
              <div class="mb-4">
                <label for="Confirm_pass" class="form-label">Confirm Password</label>
                <input type="password" name="Confirm_pass" id="Confirm_pass" class="form-control" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>

{% endblock content %}
